<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Resources/cat-icon-sm.png" />
    <title>Museum of cats</title>
  </head>
  <body>
    <nav
      id="bgNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top bg-main-navbar"
    >
      <span class="py-2">&#128062;&#xfe0e;</span>
    </nav>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >
      <a href="#" id="menuName" class="navbar-brand"></a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              href="javascript:changeToHomeSection()"
              id="homeLink"
              class="nav-link"
            ></a>
          </li>
          <li class="nav-item">
            <a
              href="javascript:changeToAboutSection()"
              id="aboutLink"
              class="nav-link"
            ></a>
          </li>
          <li>
            <select onchange="changeLanguage(this)">
              <option value="1" class="dropdown-option">EN-US</option>
              <option value="2" class="dropdown-option">PT-BR</option>
            </select>
          </li>
          <li>
            <select onchange="themeColor(this)">
              <option value="1" class="dropdown-option">LIGHT</option>
              <option value="2" class="dropdown-option">DARK</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid px-0" id="homePage">
      <section class="container-fluid px-0">
        <div class="row align-items-center no-gutters">
          <div class="col-lg-6">
            <div
              class="cat-text text-center d-none d-lg-block mt-5"
              id="titleText"
            ></div>
          </div>
          <div class="col-lg-6 mb-5 mb-5 mb-md-0">
            <img src="Resources/kin-belly.png" class="img-fluid" alt="" />
          </div>
        </div>
      </section>
      <section class="container-fluid px-0" id="homeSection">
        <div class="row align-items-center no-gutters">
          <div class="col-md-6 order-2 order-md-1 mb-5 mb-md-0">
            <img src="Resources/kin-close.png" class="img-fluid" alt="" />
          </div>
          <div class="col-md-6 order-1 order-md-2 text-center mb-5 mb-md-0">
            <div class="row justify-content-center no-gutters">
              <div class="col-10 col-lg-8 cat-text">
                <h2 id="homeTitle"></h2>
                <img
                  src="Resources/cat-icon-sm.png"
                  class="d-none d-lg-inline"
                  alt=""
                />
                <p id="homeText" class="lead"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid px-0">
        <div class="row align-items-center no-gutters">
          <div class="col-md-6 text-center mb-5 mb-md-0">
            <div class="row justify-content-center no-gutters">
              <div class="col-10 col-lg-8 cat-text">
                <h2 id="homeTitleRose"></h2>
                <img
                  src="Resources/cat-icon-sm.png"
                  class="d-none d-lg-inline"
                  alt=""
                />
                <p id="homeTextRose" class="lead"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-5 mb-md-0">
            <img src="Resources/rose-sit.png" class="img-fluid" alt="" />
          </div>
        </div>
      </section>
      <section class="container-fluid px-0" id="homeSection">
        <div class="row align-items-center no-gutters">
          <div class="col-md-6 order-2 order-md-1 mb-5 mb-md-0">
            <img src="Resources/luna.png" class="img-fluid" alt="" />
          </div>
          <div class="col-md-6 order-1 order-md-2 text-center mb-5 mb-md-0">
            <div class="row justify-content-center no-gutters">
              <div class="col-10 col-lg-8 cat-text">
                <h2 id="homeTitleLuna"></h2>
                <img
                  src="Resources/cat-icon-sm.png"
                  class="d-none d-lg-inline"
                  alt=""
                />
                <p id="homeTextLuna" class="lead"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid px-0">
        <div class="row align-items-center no-gutters">
          <div class="col-md-6 text-center mb-5 mb-md-0">
            <div class="row justify-content-center no-gutters">
              <div class="col-10 col-lg-8 cat-text">
                <h2 id="homeTitleNala"></h2>
                <img
                  src="Resources/cat-icon-sm.png"
                  class="d-none d-lg-inline"
                  alt=""
                />
                <p id="homeTextNala" class="lead"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img src="Resources/nala.png" class="img-fluid" alt="" />
          </div>
        </div>
      </section>
    </div>
    <div class="container px-0 d-none" id="aboutPage">
      <section class="container-fluid no-gutters px-3 px-md-0">
        <div class="row pt-5 mt-5 px-3 px-md-0 justify-content-center cat-text">
          <h2 id="aboutSectionTitle"></h2>
        </div>
        <div class="row pt-5 px-3 px-md-0">
          <div class="col-6 col-md-12 pt-0 pt-md-5 px-0">
            <div class="row">
              <div class="cat-about-pic cat-text col-12 col-md-3 px-0">
                <img src="Resources/kin-close.png" class="img-fluid" alt="" />
              </div>
              <div class="cat-about-pic cat-text col-12 col-md-3 px-0">
                <img src="Resources/rose-sit.png" class="img-fluid" alt="" />
              </div>
              <div class="cat-about-pic cat-text col-12 col-md-3 px-0">
                <img src="Resources/luna.png" class="img-fluid" alt="" />
              </div>
              <div class="cat-about-pic cat-text col-12 col-md-3 px-0">
                <img src="Resources/nala.png" class="img-fluid" alt="" />
              </div>
            </div>
          </div>
          <div class="col-6 col-md-12 px-0">
            <div class="row">
              <div
                class="col cat-about-text cat-text text-center my-5 my-md-0 py-0 py-md-5"
              >
                <p id="kinAboutText"></p>
              </div>
              <div
                class="col cat-about-text cat-text text-center my-5 my-md-0 py-0 py-md-5"
              >
                <p id="roseAboutText"></p>
              </div>
              <div
                class="col cat-about-text cat-text text-center my-5 my-md-0 py-0 py-md-5"
              >
                <p id="lunaAboutText"></p>
              </div>
              <div
                class="col cat-about-text cat-text text-center my-5 my-md-0 py-0 py-md-5"
              >
                <p id="nalaAboutText"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="util.js"></script>
  </body>
</html>
